{% extends 'base_perfil.html' %}
{% block title %}

Dashboard

{% endblock %}

{% block body %}


<div style="position: relative; height:50vh; width:80vw">
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'pie',
        data: {
        labels: {{labels|safe}},
        datasets: [{
            label: 'Ativos',
            data: {{values}},
            backgroundColor: [
                'green',
                'red',
                'blue'
            ]
        }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Relação de Ativos'
                }
            }
        }

    });
</script>

{% endblock %}
